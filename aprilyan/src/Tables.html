<!DOCTYPE html>
<html>
    <head>
        <title>Table in HTML</title>
        <style>
            table, th, td{
                border: 2px solid #39C5BB;
                border-collapse: collapse; 
                padding: 10px;
            }
            th{
                background-color: #39C5BB;

            }
            
        </style>
    </head>
    <body>
        <table>
                <th>first header</th> 
                <th>second header</th>
                <th>third header</th>
            </tr>
            <tr>
                <td>
                <img src="bm4kj9nm2tf41.jpg" width="100",length="100">
                <td style="font-style: italic;color:#39C5BB;"> <del>second context</del>
                </td>
                 <td style="color:#39C5BB;"><a href="https://www.youtube.com/watch?v=dbbsEOAa0C0 ">third context</a ></td>
            </tr> 
            <tr>
                <td>first context</td>
                <td>second context</td>
                <td>third context</td>
            </tr> 
        </table>
    </body>
</html>
