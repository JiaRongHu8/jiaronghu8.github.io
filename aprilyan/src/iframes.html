<!DOCTYPE html>
<htlm>
    <head>
         <title> iFrames and  Bookmarks</title>
    </head>
<body>
    <ul>
            <!--bookmarks to iframs-->
            
            <li><a href="#web">go website</a></li>
            <li><a href="#pdf"> go video</li>
            <li> <a href="#video">go pdf </a></li>
        <br>
            <!--iframes with different content-->
            <li id="web">website</li>
                <iframe src="https://www.forbes.com/sites/unicefusa/2022/01/19/unicef-mobilizes-emergency-response-after-underwater-volcano-plunges-tonga-into-crisis/" width= "200px" height="200px"></iframe>
            <li id="video"> video</li>
            <iframe src="https://www.bilibili.com/video/BV1vq4y1c7ux" width="1050px" height="550px"></iframe>
            <li id="pdf">pdf</li>
                <iframe src="Symphony.pdf" width="400px" height="400px"></iframe>
    <li></li>
    </ul>
    <button onclick="self.close()">close</button>

</body>
</htlm>
