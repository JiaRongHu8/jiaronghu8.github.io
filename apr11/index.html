<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <title>slideshows with javascwipt OwO</title>
    </head>
    <body>
        <div class="slideshow">
            <div class="images">
                <img class="mySlides" src="images/dawn.jpeg">
                <img class="mySlides" src="images/ice_landscape.png">
                <img class="mySlides" src="images/night_sky.png">
                <img class="mySlides" src="images/calm_landscape.png">
            </div>

            <div class="buttons">
                <button onclick="moveSlides(-1)" class="left_button"> <i class="fa fa-arrow-left"></i></button>
                <button onclick="moveSlides(1)" class="right_button"> <i class="fa fa-arrow-right"></i></button>
            </div>
        </div>

        <a href="/index.html">home</a>

        <script>
            var slideIndex = 0;
            showSlides();
            var slides;
            
            function showSlides() {
                var i;
                slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {slides[i].style.display = "none";}
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                slides[slideIndex - 1].style.display = "block";  
                setTimeout(showSlides, 5000);
            }

            function moveSlides(position) {
                slideIndex += position;
                if (slideIndex > slides.length) {slideIndex = 1}
                else if (slideIndex < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {slides[i].style.display = "none";}
                slides[slideIndex - 1].style.display = "block";  
            }
        </script>
    </body>
</html>
