<!DOCTYPE html>
<html>
    <head>
        <title>iframes & bookmarks</title>
        <link rel=stylesheet href="styles.css">   
    </head>
    <body>
        <ul>
            <li><a href="#web">go to webpage iframe</a></li>
            <li><a href="#pdf">go to pdf iframe</a></li>
            <li><a href="#video">go to video iframe</a></li>
        </ul>
        <div class="mainBody">
            <iframe src="https://bing.com" id="web" width="1000" height="750">bing</iframe>
            <iframe src="Atmel-7810-Automotive-Microcontrollers-ATmega328P_Datasheet.pdf" id="pdf" width="1000" height="750">pdf</iframe>
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" id="video" width="1000" height="750">youtube</iframe>
        </div>
        
    </body>
</html>
